<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Newbify</title>
</head>
<body>
    <!-- <nav>

    </nav> -->
    <div class="main">
        <div class="player">
            <div class="playing">
                <div class="song-img">
                    <img src="/Images/Aoge-Tum-Kabhi.avif" alt="">
                </div>
                <div class="song-info">
                    <h3 id="title">Song Name â€¢ <span>Artist Name</span></h3>
                    <div class="duration">
                        <input type="range" min="0" max="100" value="0" id="duration-slider" onchange="change_duration()">
                    </div>
                </div>
                <div class="song-control">
                    <button id="auto" onclick="autoplay_switch"><i class="same fa-solid fa-rotate-left"></i></button>
                    <button id="back" onclick="prev_song()"><i class="fa-solid fa-backward"></i></button>
                    <button id="play" onclick="justplay()"><i  class="fa-solid fa-play"></i></button>
                    <button id="front" onclick="next_song()"><i class="fa-solid fa-forward"></i></button>
                    <button id="playlist"><i class="same fa-solid fa-list-ul"></i></button>
                </div>
            </div>
            <div class="songs">
                <h3>All Songs</h3>
                <div id="song-list">
                    <div class="elem">
                        <h4>Rohit</h4><span>Rohit</span>
                        <h3>${duration}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="volume">
            <p id="vol">90</p>
            <i class="fa-solid fa-volume-high" aria-hidden="true" id="volume-icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
